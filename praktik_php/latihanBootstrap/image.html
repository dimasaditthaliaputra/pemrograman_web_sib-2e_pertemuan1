<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2></h2>
        <div class="row row-cols-1">
            <div class="col"><img src="tower.jpg" class="rounded" alt="gambar"></div>
            <div class="col"><img src="tower.jpg" class="rounded-circle" alt="gambar circle"></div>
            <div class="col"><img src="tower.jpg" class="img-thumbnail" alt="gambar thumbnail"></div>
            <div class="col"><img src="tower.jpg" class="img-fluid" alt="gambar fluid"></div>
        </div>
    </div>
</body>
</html>
